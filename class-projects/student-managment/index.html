<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="EduSphere is a smart and secure student management system for schools and colleges to manage student data, attendance, and performance." />
    <meta name="keywords"
        content="Student Management System, School Software, College Management, Academic Record System, EduSphere" />
    <meta name="author" content="Areeb Sheikh" />

    <title>EduSphere - Smart Student Management System</title>

    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body>
    <div class="main-container bg-[#82c8ca] w-full h-screen">
        <header class="shadow-md px-12 md:px-16 lg:px-24 py-2">
            <nav class="flex justify-between items-center">
                <div class="logo flex items-center gap-2 cursor-pointer">
                    <img src="./assets/imgs/logo.png" alt="EduSphere Logo" class="h-10">
                    <h1 class="text-2xl font-semibold">EduSphere</h1>
                </div>
                <ul class="flex items-center gap-6">
                    <li class="font-medium cursor-pointer hover:text-gray-600">Home</li>
                    <li class="font-medium cursor-pointer hover:text-gray-600">About</li>
                    <li class="font-medium cursor-pointer hover:text-gray-600">Contact</li>
                    <div class="login-btn">
                        <button class="bg-[#0097a0] hover:bg-[#0097ae] text-white px-4 py-1 text-sm rounded-full cursor-pointer">Login</button>
                    </div>
                </ul>
            </nav>
        </header>

        <section class="hero w-full h-[90%] bg-green-400 flex justify-center items-center">
            <div class="hero-content flex">
                <div class="hero-img flex-1/2">hh</div>
                <div class="hero-text flex-1/2 bg-white">hh</div>
            </div>
