<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <div class="quiz-header">
                <h1>Ultimate Quiz</h1>
                <span class="timer">00:30</span>
            </div>

            <div class="question-box" id="question-box">
                <h2 id="question">What is the capital of France?</h2>
            
                <div class="options-container">
                    <button class="option">A) Berlin</button>
                    <button class="option">B) Madrid</button>
                    <button class="option">C) Paris</button>
                    <button class="option">D) Rome</button>
                </div>
            </div>
            <button class="next-btn" id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
